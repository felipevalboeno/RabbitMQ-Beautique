server.servlet.context-path=/ms-beautique
spring.application.name=beautique
server.port = 8088

# DATABASE CONFIGURATION************************

spring.datasource.url=jdbc:postgresql://localhost:3334/beautique
spring.datasource.username=beautique
spring.datasource.password=beautique
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.properties.hibernate.default_schema=beautique_schema
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format-sql=true

# FLYWAY CONFIGURATION************************
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.schemas=beautique_schema


# RabbitMQ CONFIGURATION************************
spring.rabbitmq.host=localhost
spring.rabbitmq.ports=5672
spring.rabbitmq.username=beautique
spring.rabbitmq.password=beautique